<form >

    <div class="mb-3" >
      <h3>Login</h3>
    </div>
  
    <div class="mb-3" >
      <label for="login" class="form-label">Email: </label>
      <input type="email"  #email="ngModel"  [(ngModel)] = "usuario.login" name ="login" class="form-control" id="login"  required>
      <div *ngIf="email.invalid" class="alert alert-danger">
        Login muss be informed
      </div>
    </div>
  
  
    <div class="mb-3">
      <label for="senha" class="form-label">Password</label>
      <input type="password" #senha="ngModel" [(ngModel)] = "usuario.senha" name="senha" class="form-control" id="senha" required>
    </div>
    <div *ngIf="senha.invalid" class="alert alert-danger">
      Password muss be informed
    </div>
  
    <button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" (click)="login()">Acess</button>
    <button style="margin-left: 10px;" type="button" [disabled]="email.invalid" class="btn btn-primary" (click)="recuperar();">Recover Access</button>

  </form>
