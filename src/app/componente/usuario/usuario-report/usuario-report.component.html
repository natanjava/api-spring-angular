<h3 style="margin-left: 10px;">User Report</h3>

<form style="margin-left: 10px; width: 1200px;" #formValidate="ngForm">
      

  


  


  <div class="row">
    <!--  Initial Date : Report Generation    -->
      <div class="col-md-3 form-group">
        <label for="dataInicio">Initial Date</label>
        <span style="color: red; font-size: 23px;"> *</span>
        <div class="input-group">
          <input name="dataInicio" type="text" class="form-control" placeholder="dd/mm/yyyy"
              ngbDatepicker #dataInicio="ngbDatepicker" [(ngModel)] = "userReport.dataInicio"
              id="dataInicio" required="true">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="dataInicio.toggle()" type="button"
            style="height: 40px;"></button>
          </div>
        </div>
      </div> 

      <!--  Final Date : Report Generation    -->
      <div class="col-md-3 form-group">
        <label for="dataFim">Final Date</label>
        <span style="color: red; font-size: 23px;"> *</span>
        <div class="input-group">
          <input name="dataFim" type="text" class="form-control" placeholder="dd/mm/yyyy"
              ngbDatepicker #dataFim="ngbDatepicker" [(ngModel)] = "userReport.dataFim"
              id="dataFim" required="true">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="dataFim.toggle()" type="button"
            style="height: 40px;"></button>
          </div>
        </div>
      </div> 
  </div>   

  <br>

  <div class="row">
    <div class="col-md-6 form-group">        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#PdfModal" (click)="imprimeRelatorio()"  style="margin-left: 10px;">Generate PDF</button>        
    </div>
  </div>
</form>  

<br><br><br>




<!-- Modal : PDF Exibition - with filters-->
<div class="modal fade" id="PdfModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="min-width: 90%; min-height: 90%; height: 90%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <iframe id width="100%" height="500" frameborder="0" allowtransparency="true"> </iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
